[viewBag]
==
{% set posts = __SELF__.posts %}
<div class="widget">
    <h5 class="widget-title font-alt">最受欢迎</h5>
    <ul class="widget-posts">
    {% for post in posts %}
        <li class="clearfix">
            <div class="widget-posts-image">
                <a href="{{ post.url }}">
                    {% if post.featured_images[0] %}
                        <img src="{{post.featured_images[0].path}}" alt="{{ post.title }}"/>
                    {% else %}
                        <img src="{{ 'assets/images/content/06.jpg'|theme }}" alt="Post Thumbnail"/>
                    {% endif %}
                </a>
            </div>
            <div class="widget-posts-body">
                <div class="widget-posts-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
                <div class="widget-posts-meta">{{ post.published_at|date('M d, Y') }}</div>
            </div>
        </li>
        {% else %}
            <li class="no-data">{{ __SELF__.noPostsMessage }}</li>
        {% endfor %}
        
    </ul>
</div>
