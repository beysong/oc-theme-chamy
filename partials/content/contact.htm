description = "Section Contact"

[viewBag]
==
<section class="module" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">联系我们</h2>
                <div class="module-subtitle font-serif"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                {% component 'contactForm' %}
                <div class="ajax-response font-alt" id="contactFormResponse"></div>
            </div>
            <div class="col-sm-4">
                <div class="alt-features-item mt-0">
                    <div class="alt-features-icon"><span class="icon-megaphone"></span></div>
                    <h3 class="alt-features-title font-alt">联系地址</h3>{{ this.theme.company_name }}<br/>{{ this.theme.contact_address }}<br/>{{ this.theme.contact_address2 }}
                </div>
                <div class="alt-features-item mt-xs-60">
                    <div class="alt-features-icon"><span class="icon-map"></span></div>
                    <h3 class="alt-features-title font-alt">联系方式</h3>Email: {{ this.theme.contact_email }}<br/>电话: {{ this.theme.contact_phone }}
                </div>
            </div>
        </div>
    </div>
</section>
