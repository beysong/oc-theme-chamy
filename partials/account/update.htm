{{ form_ajax("onUpdate") }}

<div class="form-group">
    <label for="accountName">姓名</label>
    <input
        name="name"
        type="text"
        class="form-control"
        id="accountName"
        value="{{ user.name }}"
    />
</div>

<div class="form-group">
    <label for="accountEmail">Email</label>
    <input
        name="email"
        type="email"
        class="form-control"
        id="accountEmail"
        value="{{ user.email }}"
    />
</div>

<div class="form-group">
    <label for="accountPassword">新密码</label>
    <input
        name="password"
        type="password"
        class="form-control"
        id="accountPassword"
    />
</div>

<div class="form-group">
    <label for="accountPasswordConfirm">确认密码</label>
    <input
        name="password_confirmation"
        type="password"
        class="form-control"
        id="accountPasswordConfirm"
    />
</div>

<button type="submit" class="btn btn-default">保存</button>

{{ form_close() }}
